  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>PFVMUSIC — Платформа дистрибуции</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      @media print {
        /* Page setup */
        @page {
          size: A4 portrait;
          margin: 14mm 12mm;
        }

        /* Reset */
        *, *::before, *::after {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* Hide the print button itself */
        .print\:hidden {
          display: none !important;
        }

        /* Remove scroll, set full width */
        html, body {
          width: 100%;
          height: auto;
          overflow: visible !important;
          background: #06010f !important;
        }

        #root {
          width: 100%;
          overflow: visible !important;
        }

        /* Each Page section = new PDF page */
        .pdf-page {
          page-break-before: always;
          break-before: page;
          min-height: auto !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          padding: 8mm 0 !important;
        }

        .pdf-page:first-child {
          page-break-before: avoid;
          break-before: avoid;
        }

        /* Hero page */
        .pdf-hero-page {
          page-break-before: avoid;
          break-before: avoid;
          min-height: auto !important;
          height: auto !important;
          display: block !important;
          padding: 0 !important;
        }

        /* Prevent internal breaks inside cards */
        .pdf-no-break {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        /* Backgrounds and orbs — keep them */
        .pdf-orb {
          display: none !important;
        }

        /* Ensure grids render inline */
        .print-block {
          display: block !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
